<mat-toolbar>
  <mat-toolbar-row>
    <span class="brand-name"><a href="#">Shopping & Recipe Book</a></span>
    <div class="add-container">
      <span routerLinkActive="active" id="add-items" *ngIf="isAuthenticated"><a routerLink="/recipes">Recipes</a></span>
      <span routerLinkActive="active" id="add-items" style="margin-left: 2rem;"><a routerLink="/shopping">Shopping
          List</a></span>
      <span routerLinkActive="active" id="add-items" style="margin-left: 2rem;" *ngIf="!isAuthenticated"><a
          routerLink="/login">Login</a></span>
    </div>
    <span class="example-spacer"></span>
    <span>
      <a id="add-items" *ngIf="isAuthenticated" (click)="onLogout()">Logout</a>
    </span>
  </mat-toolbar-row>
</mat-toolbar>
