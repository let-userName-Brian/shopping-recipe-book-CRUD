<a href="#"
(click)="onSelected()">
  <mat-card class="recipe-card">
    <mat-card-title-group>
      <mat-card-title>{{recipe.name}}</mat-card-title>
      <mat-card-subtitle>{{recipe.description}}</mat-card-subtitle>
      <img [src]=recipe.imagePath [alt]=recipe.name class="images">
    </mat-card-title-group>
  </mat-card>
</a>
