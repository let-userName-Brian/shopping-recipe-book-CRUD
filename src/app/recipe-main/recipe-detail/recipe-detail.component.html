
<div class="row">
  <div class="col-xs-12">
    <img [src]="recipe.imagePath" [alt]="recipe.name" style="max-height: 400px; margin-top: 2rem;">
  </div>
</div>

<div class="row" style="margin-top: 1rem;">
  <div class="col-xs-12">
    <h1>{{recipe.name}}</h1>
  </div>
</div>

<div style="margin-top: 1rem;" class="row">
  <div class="col-xs-12">
    <mat-accordion>
      <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
        <mat-expansion-panel-header>
          <mat-panel-title>
           Manage Recipe
          </mat-panel-title>
        </mat-expansion-panel-header>
        <ul class="dropdown-list">
          <li>
            <a (click)="onAddToShoppingList()" style="cursor: pointer;">Add to Shopping List</a>
          </li>
          <li>
            <a style="cursor: pointer;" (click)="onEditRecipe()">Edit Recipe</a>
          </li>
          <li>
            <a style="cursor: pointer;" (click)="onDeleteRecipe()">Delete Recipe</a>
          </li>
        </ul>
      </mat-expansion-panel>
    </mat-accordion>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{recipe.description}}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
   <ul class="list-group">
     <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
        <span class="badge">{{ingredient.amount}}</span> - 
        {{ingredient.name}}
     </li>
   </ul>
  </div>
</div>
